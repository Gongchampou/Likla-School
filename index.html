<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>LIKLA School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: 'rgb(var(--color-primary) / <alpha-value>)',
                        'primary-dark': 'rgb(var(--color-primary-dark) / <alpha-value>)',
                        background: '#F9FAFB',
                        'dark-background': '#111827',
                        card: '#FFFFFF',
                        'dark-card': '#1F2937',
                        border: '#E5E7EB',
                        'dark-border': '#374151',
                        muted: '#F3F4F6',
                        'dark-muted': '#374151',
                        'muted-foreground': '#6B7280',
                        'dark-muted-foreground': '#9CA3AF',
                        accent: '#F3F4F6',
                        'dark-accent': '#374151',
                    },
                }
            }
        }
    </script>
    <style>
      :root {
        --color-primary: 79 70 229; /* #4F46E5 */
        --color-primary-dark: 55 48 163; /* #3730A3 */
      }
    </style>
    <!-- Fonts for Manipuri (mni): Meetei Mayek and Bengali script support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Meetei+Mayek&family=Noto+Sans+Bengali:wght@400;600&display=swap" rel="stylesheet">
    <style>
      /* Apply Bengali first, then Meetei Mayek as fallback for mni */
      html[lang="mni"] body {
        font-family: 'Noto Sans Bengali', 'Noto Sans Meetei Mayek', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
    </style>
    <style>
      /* Print styles: only print the element marked with data-print-root */
      @media print {
        body * { visibility: hidden !important; }
        [data-print-root], [data-print-root] * { visibility: visible !important; }
        [data-print-root] { position: absolute; left: 0; top: 0; width: 100%; }
        /* Remove backgrounds to save ink and improve readability */
        * { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .no-print { display: none !important; }
        /* Page setup */
        @page { size: A4; margin: 12mm; }
      }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>
<body class="bg-background dark:bg-dark-background text-gray-900 dark:text-gray-100">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
